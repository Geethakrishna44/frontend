<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="stylereg.css">
    <script src="https://kit.fontawesome.com/71262c81f9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-box">
        <h1>Register</h1>
        <div class="text-box">
            <i class="fa fa-user-o" aria-hidden="true"></i>
            <input type="text" placeholder="username" name="" value="">
        </div>

        <div class="text-box">
            <i class="fa fa-mobile" aria-hidden="true"></i>
            <input type="number" placeholder="phone" name="" value="">
        </div>
        <div class="text-box">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            <input type="email" placeholder="mail-id" name="" value="">
        </div>
        <div class="text-box">
            <i class="fa fa-money" aria-hidden="true"></i>
            <input type="packages" placeholder="pack_no">

        </div>
        <div class="text-box">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <input type="text" placeholder="location" name="" value="">
        </div>
        <input class="button" type="button" name="Submit" value="Submit">
    </div>
</body>

</html>
